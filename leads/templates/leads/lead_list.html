{% extends 'base.html' %} 
{% block content %} 
    <h1>This is all of our Leads</h1>
    {% for lead in leads %}
          <a href="/leads/{{ lead.pk }}/" class="list-group-item list-group-item-action">Name: {{lead.first_name}} {{ lead.last_name }}, Age: {{lead.age}}</a>
    {% endfor %} 
{% endblock content %}
